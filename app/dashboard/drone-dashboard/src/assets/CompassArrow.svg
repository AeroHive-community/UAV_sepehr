<!-- src/assets/EnhancedCompass.svg -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle with Gradient -->
  <defs>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32; stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Outer Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#compassGradient)" filter="url(#shadow)" stroke="#ffffff" stroke-width="2"/>

  <!-- Cardinal Points -->
  <text x="50" y="15" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Arial" font-weight="bold">N</text>
  <text x="85" y="55" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Arial" font-weight="bold">E</text>
  <text x="50" y="95" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Arial" font-weight="bold">S</text>
  <text x="15" y="55" text-anchor="middle" font-size="12" fill="#ffffff" font-family="Arial" font-weight="bold">W</text>

  <!-- Arrow -->
  <polygon points="50,20 55,50 50,45 45,50" fill="#FFEB3B" stroke="#ffffff" stroke-width="1"/>
  <line x1="50" y1="50" x2="50" y2="5" stroke="#FFEB3B" stroke-width="2"/>
</svg>
